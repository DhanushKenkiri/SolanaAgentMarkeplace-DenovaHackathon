name: Build Solana Program

on:
  push:
    branches: [main]
    paths:
      - 'onchain-registry/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Solana
        uses: metadaoproject/setup-solana@v1.0
        with:
          solana-cli-version: '1.18.17'
      
      - name: Setup Anchor
        run: |
          cargo install --git https://github.com/coral-xyz/anchor avm --locked --force
          avm install 0.30.1
          avm use 0.30.1
      
      - name: Build Program
        working-directory: onchain-registry
        run: anchor build
      
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: agent-registry-program
          path: onchain-registry/target/deploy/agent_registry.so
          retention-days: 30
